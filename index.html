<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari - Aqui é o meu espaço!</title>
    <meta name=description content="Bem vindos ao espaço Hari!">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Design sem nome (1).png" alt="logo da parada">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Compre seu NFT</a>
            <a class="cabecalho-menu-item">Encomende seu carro no LFSPRO</a>
            <a class="cabecalho-menu-item">Mande seu pix</a>
        </nav>
    </header>

    <main class="conteudo">
            <section class="conteudo-principal">
                <div class="conteudo-principal-escrito">
                    <h1 class="conteudo-principal-escrito-titulo">Compre minhas NFT's</h1>
                    <h2 class="conteudo-principal-escrito-subtitulo">Compre os carros no game LFSPRO</h2>
                    <button class="conteudo-principal-escrito-botao" href="https://www.google.com.br">COMPRE AGORA!</button>
                </div>
                <img class="conteudo-principal-imagem" src="France2.png" alt="Carro do LFSPRO">
            </section>

            <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">O que fazemos aqui?</h3>
                <p class="conteudo-secundario-paragrafo">Eu faço e vendo <strong>NFT's!</strong></p>
                <p class="conteudo-secundario-paragrafo">Eu <strong>vendo carros</strong> do game LFSPRO, é só encomendar!</p>
                <p class="conteudo-secundario-paragrafo">Deixo a <strong>disposição de vocês</strong> para fazerem um pix e me ajudar!</p>
            </section>
    </main>

    <footer class="rodape">
        <p class="rodape-escrito">HARI</p>
    </footer>

</body>
</html>
